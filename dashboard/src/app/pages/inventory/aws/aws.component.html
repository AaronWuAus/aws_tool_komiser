<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <table class="table table-hover">
                <thead>
                    <th>Account</th>
                    <th>Service</th>
                    <th>Name</th>
                    <th>Tags</th>
                </thead>
                <tbody>
                    <tr *ngFor="let service of services">
                        <td>{{service.account}}</td>
                        <td>{{service.service}}</td>
                        <td>{{service.name}}</td>
                        <td>{{service.tags}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
