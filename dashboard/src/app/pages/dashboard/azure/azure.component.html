<section>
 <div class="row"> 
    <div class="col-md-6">
      <div class="card card-stats">
        <div class="card-body">
          <div class="row">
            <div class="col-5">
              <div class="icon-big text-center">
                <i class="la la-map-marker"></i>
              </div>
            </div>
            <div class="col-7 d-flex align-items-center">
              <div class="numbers">
                <p class="card-category">Regions</p>
                <h4 class="card-title" *ngIf="!loadingUsedRegions">
                  {{ usedRegions }}
                </h4>
                <div
                  class="spinner-border spinner-border-sm text-muted"
                  *ngIf="loadingUsedRegions"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card card-stats">
        <div class="card-body">
          <div class="row">
            <div class="col-5">
              <div class="icon-big text-center">
                <i class="la la-money"></i>
              </div>
            </div>
            <div class="col-7 d-flex align-items-center">
              <div class="numbers">
                <p class="card-category">Bill</p>
                <h4 class="card-title" *ngIf="!loadingTotalBill">$ {{totalBill}}</h4>
                <div class="spinner-border spinner-border-sm text-muted" *ngIf="loadingTotalBill"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Overview of VMs</h4>
          <p class="card-category">Number of VMs by Region</p>
        </div>
        <div class="card-body">
          <div class="mapregions">
            <div class="map">
              <span>Alternative content for the map</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
