<div class="main-header">
    <div class="logo-header">
        <a class="logo" href="index.html">
            <img src="./assets/img/komiser.svg"
        /></a>
        <button
            aria-controls="sidebar"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler sidenav-toggler ml-auto"
            data-target="collapse"
            data-toggle="collapse"
            type="button"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <button class="topbar-toggler more">
            <i class="la la-ellipsis-v"></i>
        </button>
    </div>
</div>
<div class="sidebar">
    <div class="scrollbar-inner sidebar-wrapper">
        <ul class="nav">
            <li
                class="nav-item"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                <a routerLink="/">
                    <i class="la la-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a routerLink="/inventory">
                    <i class="la la-cubes"></i>
                    <p>Inventory</p>
                </a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a routerLink="/notifications">
                    <i class="la la-cubes"></i>
                    <p>Notifications</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="main-panel">
    <router-outlet></router-outlet>
    <footer class="footer">
        <div class="container-fluid">
            <nav class="pull-left">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://discord.oraculi.io"
                            >Discord</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="https://www.github.com/mlabouardy/komiser"
                            >GitHub</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://docs.komiser.io"
                            >Help</a
                        >
                    </li>
                </ul>
            </nav>
            <div class="copyright ml-auto">
                2022, made with
                <i class="la la-heart heart text-danger"></i> by
                <a href="https://www.oraculi.io">Oraculi</a>
            </div>
        </div>
    </footer>
</div>
